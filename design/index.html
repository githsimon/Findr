<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Findr - 家庭物品管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .phone-container {
            width: 390px;
            height: 844px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin: 20px;
            display: inline-block;
        }
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .tab-bar {
            height: 83px;
            background-color: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid #e0e0e0;
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 20px;
        }
        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8e8e93;
            font-size: 10px;
        }
        .tab-item.active {
            color: #007aff;
        }
        .screen-content {
            height: calc(100% - 127px);
            overflow: hidden;
        }
        .page-title {
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            margin: 0;
            line-height: 44px;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <h1 class="text-2xl font-bold text-center mb-6">Findr - 家庭物品管理应用原型</h1>
    
    <!-- Home Screen -->
    <div class="phone-container">

            <span>9:41</span>

                <span><i class="fas fa-battery-full"></i></span>
            </div>
        </div>
        <div class="screen-content">
            <iframe src="home.html" frameborder="0" width="100%" height="100%"></iframe>
        </div>
        <div class="tab-bar">
            <div class="tab-item active">
                <i class="fas fa-home text-lg mb-1"></i>
                <span>首页</span>
            </div>
            <div class="tab-item">
                <i class="fas fa-plus-circle text-lg mb-1"></i>
                <span>添加</span>
            </div>
            <div class="tab-item">
                <i class="fas fa-map-marker-alt text-lg mb-1"></i>
                <span>位置</span>
            </div>
            <div class="tab-item">
                <i class="fas fa-user text-lg mb-1"></i>
